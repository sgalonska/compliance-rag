version: '3.8'

services:
  backend:
    image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/compliance-rag-backend:latest
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - QDRANT_URL=${QDRANT_URL}
      - QDRANT_API_KEY=${QDRANT_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=["https://${DOMAIN_NAME}"]
    ports:
      - "8000:8000"
    logging:
      driver: awslogs
      options:
        awslogs-group: /ecs/compliance-rag
        awslogs-region: ${AWS_REGION}
        awslogs-stream-prefix: backend

  frontend:
    image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/compliance-rag-frontend:latest
    environment:
      - NEXT_PUBLIC_API_URL=https://${DOMAIN_NAME}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    logging:
      driver: awslogs
      options:
        awslogs-group: /ecs/compliance-rag
        awslogs-region: ${AWS_REGION}
        awslogs-stream-prefix: frontend