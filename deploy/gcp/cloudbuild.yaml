# Google Cloud Build configuration for Compliance RAG

steps:
  # Build backend image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/${PROJECT_ID}/compliance-rag-backend', './backend']
    id: 'build-backend'

  # Build frontend image  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/${PROJECT_ID}/compliance-rag-frontend', './frontend']
    id: 'build-frontend'

  # Push backend image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/${PROJECT_ID}/compliance-rag-backend']
    id: 'push-backend'

  # Push frontend image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/${PROJECT_ID}/compliance-rag-frontend']
    id: 'push-frontend'

  # Deploy backend to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'compliance-rag-backend'
      - '--image'
      - 'gcr.io/${PROJECT_ID}/compliance-rag-backend'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8000'
      - '--set-env-vars'
      - 'DATABASE_URL=${_DATABASE_URL},REDIS_URL=${_REDIS_URL},QDRANT_URL=${_QDRANT_URL},QDRANT_API_KEY=${_QDRANT_API_KEY},OPENAI_API_KEY=${_OPENAI_API_KEY},SECRET_KEY=${_SECRET_KEY}'
    id: 'deploy-backend'

  # Deploy frontend to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'compliance-rag-frontend'
      - '--image'
      - 'gcr.io/${PROJECT_ID}/compliance-rag-frontend'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '3000'
    id: 'deploy-frontend'

substitutions:
  _REGION: 'us-central1'
  _DATABASE_URL: 'postgresql://user:password@host:port/db'
  _REDIS_URL: 'redis://host:port'

options:
  logging: CLOUD_LOGGING_ONLY